name: Build and Deploy Frontend to Azure

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Frontend/**'
      - '.github/workflows/azure-deploy-frontend.yml'
      - 'Dockerfile.frontend'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ${{ secrets.ACR_URL }}
  IMAGE_NAME: productcatalog-web
  BACKEND_URL: https://app-productcatalog-api.azurewebsites.net

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ env.BACKEND_URL }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_FRONTEND_APP_NAME }}
          slot-name: production
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Set App Service Environment Variables
        run: |
          az webapp config appsettings set \
            --name ${{ secrets.AZURE_FRONTEND_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings VITE_API_BASE_URL=${{ env.BACKEND_URL }}

      - name: Run Health Check
        run: |
          sleep 30
          curl -f https://${{ secrets.AZURE_FRONTEND_APP_NAME }}.azurewebsites.net/health || exit 1

      - name: Notify Success
        if: success()
        run: echo "✅ Frontend deployment successful"

      - name: Notify Failure
        if: failure()
        run: echo "❌ Frontend deployment failed"
