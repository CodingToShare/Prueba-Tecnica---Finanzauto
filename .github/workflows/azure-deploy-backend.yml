name: Build and Deploy Backend to Azure

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Backend/**'
      - '.github/workflows/azure-deploy-backend.yml'
      - 'Dockerfile'
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ${{ secrets.ACR_URL }}
  IMAGE_NAME: productcatalog-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_BACKEND_APP_NAME }}
          slot-name: production
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Wait for App Service to be ready
        run: |
          echo "Waiting for App Service to be ready..."
          sleep 30

      - name: Run EF Core Migrations
        run: |
          echo "Running database migrations..."
          # Install dotnet-ef tool
          dotnet tool install --global dotnet-ef || true

          # Clone repository (needed for migrations)
          git clone --depth 1 https://github.com/${{ github.repository }} migration-temp || true
          cd migration-temp/Backend || exit 1

          # Run migrations using connection string from secrets
          dotnet ef database update \
            --project ProductCatalog.Infrastructure \
            --startup-project ProductCatalog.Api \
            --connection "${{ secrets.POSTGRES_CONNECTION_STRING }}" || echo "Migration failed or already applied"

      - name: Run Health Check
        run: |
          echo "Running health checks..."
          # Check basic health
          curl -f https://${{ secrets.AZURE_BACKEND_APP_NAME }}.azurewebsites.net/health || exit 1

          # Check detailed health with database
          curl -f https://${{ secrets.AZURE_BACKEND_APP_NAME }}.azurewebsites.net/health/detailed || echo "Detailed health check warning"

      - name: Notify Success
        if: success()
        run: echo "✅ Deployment successful"

      - name: Notify Failure
        if: failure()
        run: echo "❌ Deployment failed"
